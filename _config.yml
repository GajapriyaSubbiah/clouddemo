# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Gaja priya Subbiah
description: "Hi I'm Gaja priya Subbiah, and I'm a Salesforce Developer.  My portfolio focuses on interesting projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gajapriyasubbiah.github.io" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Salesforce <span style="color:#f58506"> Portfolio </span>
location: "Pittsburgh, PA"
resume_url: "Email me for Resume"
avatar_image: /img/profile-picture.jpg
#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/priyasfdc/" # Add your linkedln handle
github: "https://github.com/GajapriyaSubbiah"  # Add your github handle
trailhead: "https://trailblazer.me/id/gajasubbiah"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

navbar-links:
  Products Handson:
    - Product 1: "{{ site.baseurl }}"
    - Product 2: "/products-handson/product2"


defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


